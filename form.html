<!DOCTYPE html>
<html lang="en">

<head>

    <title>Komponen | Form</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/form.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container">
        <header><img src="images/logo.png" alt="logo"></header>
        <section class="content">
            <form action="" method="">
                <label class="form-style" for="">
                    Nama lengkap
                    <input class="input" type="text" placeholder="nama lengkap">
                </label>

                <label class="form-style" for="">
                    Telephone
                    <input class="input" type="number" placeholder="Telephone">
                </label>

                <label class="form-style" for="">
                    Email
                    <input class="input" type="email">
                </label>

                <label class="form-style" for="">
                    Password
                    <input class="input" type="password">
                </label>

                <label class="form-style" for="">
                    Alamat
                    <textarea class="input" name="" id=""></textarea>
                </label>

                <fieldset class="form-style">
                    <legend>Hobby</legend>

                    <label for="">
                        <input type="checkbox" value="Koding">
                        koding
                    </label>

                    <label for="">
                        <input type="checkbox" value="Basket">
                        Basket
                    </label>

                    <label for="">
                        <input type="checkbox" value="Futsal">
                        Futsal
                    </label>

                    <label for="">
                        <input type="checkbox" value="Menulis">
                        Menulis
                    </label>

                </fieldset>

                <fieldset class="form-style">
                    <legend>Pekerjaan</legend>

                    <label for="">
                        <input type="radio" value="Direktur" name="pekerjaan">
                        Direktur
                    </label>

                    <label for="">
                        <input type="radio" value="Manajer" name="pekerjaan">
                        Manajer
                    </label>

                    <label for="">
                        <input type="radio" value="Karyawan" name="pekerjaan">
                        Karyawan
                    </label>

                    <label for="">
                        <input type="radio" value="Belum Bekerja" name="pekerjaan">
                        Belum Bekerja
                    </label>

                </fieldset>

                <label class="form-style" for="">
                    Ukuran sepatu
                    <select class="input">
                        <option value="39">Ukuran 39</option>
                        <option value="40">Ukuran 40</option>
                        <option value="41">Ukuran 41</option>
                        <option value="42">Ukuran 42</option>
                    </select>
                </label>

                <button type="submit">Kirim</button>
            </form>
        </section>
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="form.html" class="active">Form</a>
            <a href="table.html">Table</a>
        </nav>
        <footer>Footer</footer>
    </section>
</body>

</html>
